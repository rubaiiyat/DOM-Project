<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Otp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container">
      <div>
        <div class="otp-box" id="mydiv">
          <h1>Your OTP</h1>
          <h1 id="myOtp"></h1>
        </div>
        <button id="generate-otp" type="submit">Generate OTP</button>
      </div>

      <div class="">
        <div class="check">
          <form class="" role="search">
            <input
              id="userInput"
              class="form-control me-2"
              type="search"
              placeholder="Type Your OTP"
              aria-label="Search"
            />
        </div>
        <button id="submitBtn" type="submit">Match OTP</button></div>
    </div>
    
    <h1 id="otpMsz"></h1>
  </body>
</html>
